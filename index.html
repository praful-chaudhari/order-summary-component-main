<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class="order-card">

    <img class="hero-img" src="images/illustration-hero.svg" alt="hero-img">

    <h1>Order Summary</h1>

    <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="price-div">

      <img class="music-icon" src="images/icon-music.svg" alt="music-icon">

      <div class="plan">
        <h3 class="plan-heading">Annual Plan</h3>
        <p class="price">$59.99/year</p>
      </div>

      <a href="#" class="plan-change"><b>Change</b></a>

    </div>

    <p class="payment"><a class="order-payment" href="#">Proceed to Payment</a></p>
    <p class="cancel-order"><a href="#">Cancel Order</a></p>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/Praful78636838">Praful Chaudhari</a>.
  </div>
</body>

</html>
